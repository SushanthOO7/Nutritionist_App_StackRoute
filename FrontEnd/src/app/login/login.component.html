<div class="container login_background">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 col-lg-4 mt-5">
            <mat-card class="login_container card">
                <mat-card-header class="card-title">
                    <mat-card-title>User Login</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-body">
                    <form [formGroup]='loginForm' #formDirective='ngForm' (ngSubmit)='loginSubmit(formDirective)' >
                        <div class="form-group">
                            <h6><b>Username:</b></h6>
                            <mat-form-field class="col-auto" appearance='outline'>
                                <mat-label>Enter your App Username here</mat-label>
                                <input matInput type='text' [formControl]='username' >
                            </mat-form-field>

                            <h6><b>Password:</b></h6>
                            <mat-form-field class="col-auto" appearance='outline'>
                                <mat-label>Enter your Password here</mat-label>
                                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]='password'>
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <!-- <mat-icon>{{hide?visibility_off:visibility}}</mat-icon> -->
                                </button>
                            </mat-form-field>
                            <button class="btn btn-danger" mat-button type="submit" [disabled]='!loginForm.valid'>Sign in</button>
                            <br><br>
                            <div style="text-align: center;">
                                <button class="btn btn-danger" [routerLink]="['/register']">Not Registered yet?</button>  
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
